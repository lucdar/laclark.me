# The URL the site will be built for
base_url = "https://laclark.me"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

title = "lucdar"
theme = "apollo"
taxonomies = [{ name = "tags" }]

[slugify]
paths = "on"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "ayu-dark"

[extra]

theme = "toggle"

fancy_code = true
mathjax = true
mathjax_dollar_inline_enable = true

socials = [
  { name = "github", url = "https://github.com/lucdar/", icon = "github" },
  { name = "soundcloud", url = "https://soundcloud.com/lucdar/", icon = "soundcloud" },
]

menu = [
  { name = "/about", url = "/about", weight = 1 },
  { name = "/contact", url = "/contact", weight = 2 },
  { name = "/blog", url = "/blog", weight = 3 },
  { name = "/music", url = "https://old.laclark.me/music", weight = 4 },
]
